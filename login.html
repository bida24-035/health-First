<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log In - HealthCare+</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </style>
</head>
<body class="bg-light">

  <!-- Header with logo and nav -->
  <header class="bg-success text-white py-3">
    <div class="container text-center">
      <h1>Health First</h1>
      <p class="lead">Your wellness is your wealth</p>
    </div>
    <a class="navbar-brand" href="index.html">
  <img src="images/doctors logo.jpg" alt="HealthCare Logo" height="80" width="80" style="margin-top: -180px;">
    </a>
  </header>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">HealthCare</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
        </ul>
      </div>
    </div> 
  </nav>

  <!-- Login Form -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Log In</h2>
    <form id="loginForm" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="emailLogin" class="form-label">Email address</label>
        <input type="email" class="form-control" id="emailLogin" required>
      </div>
      <div class="mb-3">
        <label for="pwdLogin" class="form-label">Password</label>
        <input type="password" class="form-control" id="pwdLogin" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Log In</button>
      <p class="mt-3 text-center">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </form>
  </div>

  <section style="margin-left: 1100px;" class="text-center my-4">
  <div class="container">
    <h5>Customize Appearance</h5>
    <button class="btn btn-outline-primary me-2" onclick="increaseFont()">A+</button>
    <button class="btn btn-outline-primary me-2" onclick="decreaseFont()">A-</button>
    <button class="btn btn-outline-dark me-2" onclick="toggleTheme()">Toggle Theme</button>
  </div>
</section>


    <footer class="bg-dark text-white mt-5" id="contact">
    <div class="container py-4">
      <div class="row">
        <div class="col-md-6">
          <h5>Contact Us</h5>
          <p>Email: support@healthcare.com</p>
          <p>Phone: +123 456 7890</p>
        </div>
        <div class="col-md-6 text-end">
          <h5>Follow Us</h5>
          <a href="#" class="text-white me-2">Facebook</a>
          <a href="#" class="text-white">Twitter</a>
        </div>
      </div>
    </div>
  </footer>


  <!-- BOOTSTRAP JS + Login Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("loginForm");
      if (form) {
        form.addEventListener("submit", function (event) {
          event.preventDefault();
          alert("Login successful!");
          window.location.href = "services.html";
        });
      } else {
        console.error("Login form not found!");
      }
    });
     let currentFontSize = 16;

  function increaseFont() {
    currentFontSize += 2;
    document.body.style.fontSize = currentFontSize + "px";
  }

  function decreaseFont() {
    if (currentFontSize > 10) {
      currentFontSize -= 2;
      document.body.style.fontSize = currentFontSize + "px";
    }
  }

  function toggleTheme() {
    document.body.classList.toggle('dark-mode');
    document.querySelectorAll('*').forEach(el => {
      if (!el.classList.contains('btn')) {
        el.classList.toggle('dark-mode');
      }
    });
  }

  </script>

</body>
</html>
